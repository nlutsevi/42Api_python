<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">42 Profile</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="margin: 30px;">
    <img src="{{image_src}}" style="width: 200px; height:300px; display:block; margin:auto; border-radius:50%">
  </div>

<table style="margin:20px; text-align: center;" class="table table-primary table-striped">
  <thead>
    <tr class="table-primary">
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">email</th>
      <th scope="col">Current location</th>
      <th scope="col">Pool date</th>
      <th scope="col">Profile</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-primary">
      <td class="table-primary">{{id}}</td>
      <td class="table-primary">{{name}}</td>
      <td class="table-primary">{{last_name}}</td>
      <td class="table-primary">{{email}}</td>
      <td class="table-primary">{{location}}</td>
      <td class="table-primary">{{pool}}</td>
      <td class="table-primary">{{profile}}</td>
    </tr>
  </tbody>
</table>

</body>
</html>
